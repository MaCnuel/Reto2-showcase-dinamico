<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title>Reto 2. Showcase Din√°mico</title>
</head>
<body>
    <header>
        <p>MARKET</p>
    </header>
    <div class="market_list">
        <div class="market">
            <!-- All repetitive code generated on main.js-->
            <div class="container" id="appleContainer" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="container" id="orangeContainer" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="container" id="bannanaContainer" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="milkContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="troller_prices_table">
            <div class='trollerAndButtonsPart'>
                <div class='trollerPart'>
                    <div class='empty2'></div>
                    <!--Empty div for readjustment of the background image of 'troller'-->
                    <div id='troller'>
                        <div id='innerTroller' ondrop="drop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                    <div class='empty2'></div>
                    <!--Empty div for readjustment of the background image of 'troller'-->
                </div>
                <div class="buttons">
        
                    <button onclick="AddressAndPaymentShow()">SHOP</button>
                    <button onclick="cleanTroller()">CLEAN</button>
                </div>
            </div>
            <div id="Prices">
                <table id='pricesTable'>
        
                </table>
            </div>
        </div>
    </div>
    <div class="addressandpayment">
        <!-- Hidden div to put all forms for address and payment -->
        <p>Please Submit Address and Payment Method</p>
        <form action="/submit">
            <section id="address">            
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter your name">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Enter your address">
                <label for="city">City</label>
                <input type="text" name="city" placeholder="Enter your city">
                <label for="zip-code">Zip-Code</label>
                <input type="number" name="zip-code" id="zip-code" placeholder="12345">           
            </section>
            <section id="payment">
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="number" name="card-number" placeholder="12345">
                    <label for="card-CVC">CVC</label>
                    <input type="number" id="CVC" name="card-CVC" max="999" size="3"
                        onChange="if(this.value>999){this.value='999';}else if(this.value<0){this.value='0';}">
                </div> 
                <div id="radio-buttons">
                    <div>
                        <input type="radio" id="visa" name="card-type">
                        <label for="visa"><img src="/IMG/VISA.png" alt="VISA CARD"></label>
                    </div>
                    <div>
                        <input type="radio" id="master" name="card-type">
                        <label for="master"><img src="/IMG/master.png" alt="MASTER CARD"></label>
                    </div>
                </div>          
                <div id="button-div">
                    <button type="submit">SEND</button>
                    </button>
                </div>           
            </section>
        </form>
        
        
    </div>

    

    <script type="module" src="js/main.js"></script>
</body>
</html>
